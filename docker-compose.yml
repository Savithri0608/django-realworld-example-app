services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: conduit
      POSTGRES_USER: conduituser
      POSTGRES_PASSWORD: conduitpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
